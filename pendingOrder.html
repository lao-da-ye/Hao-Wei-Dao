<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pending Order</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
    }
    .container {
      width: 900px;
      margin: 50px auto;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
      min-height: 480px;
      padding: 28px 25px 25px 25px;
    }
    .back-btn {
      margin-bottom: 20px;
      padding: 8px 28px;
      background: #1976d2;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .back-btn:hover {
      background: #1565c0;
    }
    h2 {
      font-weight: normal;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #bbb;
      padding: 10px;
      text-align: center;
    }
    th {
      background: #ececec;
      font-weight: 400;
    }
    .check-btn {
      padding: 4px 18px;
      background: #4caf50;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 15px;
      cursor: pointer;
    }
    .check-btn:hover {
      background: #388e3c;
    }
    #detailModal {
      display: none;
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -10%);
      background: #fff;
      border: 2px solid #1976d2;
      border-radius: 8px;
      box-shadow: 0 0 18px rgba(0,0,0,0.16);
      padding: 28px 32px;
      z-index: 100;
    }
    #detailModalClose {
      background: #db4437;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 4px 12px;
      cursor: pointer;
      font-size: 15px;
      float: right;
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="back-btn" onclick="location.href='adminHome.html'">Back</button>
    <h2>Pending Orders</h2>
    <table>
      <thead>
        <tr>
          <th>name</th>
          <th>phone number</th>
          <th>food</th>
          <th>Address</th>
          <th>comment</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="orders-body">
        <!-- JS 动态填充 -->
      </tbody>
    </table>
  </div>

  <!-- 弹窗详情 -->
  <div id="detailModal">
    <button id="detailModalClose" onclick="closeDetails()">Close</button>
    <div id="modalContent"></div>
  </div>

  <script>
    // 加载订单
    function loadPendingOrders() {
      fetch('http://localhost:3000/pendingOrders')
        .then(res => res.json())
        .then(orders => {
          const tbody = document.getElementById('orders-body');
          tbody.innerHTML = '';
          orders.forEach((order, index) => {
            const tr = document.createElement('tr');

            // inside loadPendingOrders()
            const foodBtn = `<button class="check-btn" data-cart='${JSON.stringify(order.cart)}' onclick="showFoodDetails(this)">View Menu</button>`;


            const statusColor = order.status === "completed" ? "green" : "red";
            const statusText = order.status === "completed" ? "Completed" : "Pending";

            tr.innerHTML = `
              <td>${order.name}</td>
              <td>${order.phone}</td>
              <td>${foodBtn}</td>
              <td>${order.address}</td>
              <td>${order.comment || ''}</td>
              <td>
                <button style="background:${statusColor};color:white;padding:6px 12px;border:none;border-radius:5px;cursor:pointer;"
                  onclick="toggleStatus(${index}, '${order.status}')">
                  ${statusText}
                </button>
              </td>
            `;
            tbody.appendChild(tr);
          });
        })
        .catch(err => console.error('Failed to retrieve order', err));
    }

    // 切换订单状态
    function toggleStatus(index, currentStatus) {
      const newStatus = currentStatus === "pending" ? "completed" : "pending";
      fetch('http://localhost:3000/updateOrderStatus', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ index, status: newStatus })
      })
      .then(res => res.json())
      .then(() => loadPendingOrders());
    }

    // 弹窗显示菜品详情
    function showFoodDetails(button) {
  const cart = JSON.parse(button.getAttribute("data-cart"));
  const modal = document.getElementById("detailModal");

  let content = "<strong>Menu details:</strong><br><table border='1' style='border-collapse: collapse; width: 100%; text-align: center;'><tr><th>Order</th><th>Price</th><th>Quantity</th><th>Subtotal</th></tr>";

  let total = 0;
  cart.forEach(item => {
      const subtotal = item.price * item.qty;
      total += subtotal;
      content += `<tr>
                      <td>${item.name}</td>
                      <td>$${item.price}</td>
                      <td>${item.qty}</td>
                      <td>$${subtotal}</td>
                  </tr>`;
  });

  content += `<tr>
                  <td colspan="3"><strong>Total</strong></td>
                  <td><strong>$${total}</strong></td>
              </tr></table>`;

  document.getElementById("modalContent").innerHTML = content;
  modal.style.display = "block";
}

  
    // 关闭详情弹窗
    function closeDetails() {
      document.getElementById("detailModal").style.display = "none";
    }

    window.onload = loadPendingOrders;
  </script>
</body>
</html>
